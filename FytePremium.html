<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FytePremium - Купить подписку</title>
<!-- Подключаем шрифты и стили для эффекта -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: #fff;
  }

  .header {
    padding: 30px 20px;
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    position: relative;
  }

  .header::after {
    content: "";
    display: block;
    width: 100px;
    height: 4px;
    background: #fff;
    margin: 10px auto 0;
    border-radius: 2px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.5;}
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    transform: translateY(0);
    animation: floatUp 1s ease-out;
  }

  @keyframes floatUp {
    from {
      transform: translateY(50px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  h1 {
    text-align: center;
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  .description {
    font-size: 20px;
    line-height: 1.6;
    text-align: center;
    margin-bottom: 30px;
    padding: 0 20px;
  }

  .price-box {
    font-size: 28px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 40px;
    letter-spacing: 1px;
    animation: popIn 1s forwards;
  }

  @keyframes popIn {
    0% {opacity: 0; transform: scale(0.8);}
    100% {opacity: 1; transform: scale(1);}
  }

  .buy-button {
    display: block;
    width: 220px;
    margin: 0 auto;
    padding: 15px 30px;
    font-size: 20px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 15px rgba(255, 70, 70, 0.3);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .buy-button:hover {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    box-shadow: 0 12px 20px rgba(255,70,70,0.5);
    transform: translateY(-3px);
  }

  /* Анимация для эффекта вылета */
  .buy-button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
    transition: all 0.6s ease;
  }

  .buy-button:hover::after {
    width: 300px;
    height: 300px;
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.5);
  }

  /* Анимация для появления кнопки */
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

</style>
</head>
<body>

<div class="header">FytePremium</div>

<div class="container">
  <h1>Получите доступ к FytePremium</h1>
  <div class="description">
    FytePremium - вы сможете отправлять стикеры у которых не будет возможность, и также в честь релиза у нас действует большая скидка 65% - успей купить пока скидка не закончилась!
  </div>
  <div class="FytePremium"
    <strong>Цена: 199 ₽ / месяц</strong>
  </div>
  <button class="buy-button" onclick="buyPremium()">Купить подписку</button>
</div>

<script>
  function buyPremium() {
    alert('Спасибо за покупку! В ближайшее время вы будете перенаправлены на страницу оплаты.');
    // Тут можно вставить реальную ссылку или интеграцию
    // window.location.href = 'https://ваш-сайт-оплаты.com';
  }
</script>

</body>
</html>
