<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Проверка кода</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  body {
    background: linear-gradient(135deg, #6a1b9a, #8e24aa);
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    overflow: hidden;
  }

  h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    letter-spacing: 2px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  #errorMsg {
    height: 20px;
    margin-bottom: 15px;
    color: #ff4b4b;
    font-weight: 700;
    font-size: 1.2em;
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    transform: translateY(-10px);
  }

  input {
    padding: 15px 20px;
    font-size: 1.4em;
    border-radius: 50px;
    border: none;
    outline: none;
    width: 350px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    transition: background 0.3s, transform 0.2s;
  }

  input::placeholder {
    color: rgba(255,255,255,0.6);
  }

  input:focus {
    background: rgba(255,255,255,0.2);
    transform: scale(1.02);
  }

  button {
    margin-top: 25px;
    padding: 15px 40px;
    font-size: 1.5em;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #8e24aa, #6a1b9a);
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: linear-gradient(135deg, #9b30d2, #7b1fa2);
    transform: scale(1.05);
  }

  /* Анимации для фона */
  body::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(270deg, #6a1b9a, #8e24aa, #6a1b9a);
    background-size: 600% 600%;
    animation: gradientAnimation 15s ease infinite;
    z-index: -1;
    opacity: 0.7;
  }

  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body>

<h2>Введите код</h2>
<div id="errorMsg">Неверный код, проверьте вашу почту.</div>
<input type="text" id="codeInput" placeholder="Введите код с почты" />
<button onclick="checkCode()">Зарегистрироваться</button>

<script>
function checkCode() {
    const code = document.getElementById('codeInput').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const validCodes = [
        '333222', '144561', '892889', '527819', '829012', 
        '555214', '555111', '789111', '872889', '728910', 
        '826588', '029251'
    ];

    if (validCodes.includes(code)) {
        // Переход при правильном коде
        window.location.href = 'Привет.html';
    } else {
        // Показываем сообщение "Неверный код" с анимацией
        errorMsg.style.opacity = 1;
        errorMsg.style.transform = 'translateY(0)';
        setTimeout(() => {
            errorMsg.style.opacity = 0;
            errorMsg.style.transform = 'translateY(-10px)';
        }, 2000);
    }
}
</script>

</body>
</html>
