<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Футуро-чат</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: 'Inter', sans-serif;
}
.chat-container {
  display: flex;
  height: 730px;
  width: 700px;
  border-radius: 25px;
  overflow: hidden;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
}

/* Левая панель */
.sidebar {
  width: 150px;
  background: rgba(255,255,255,0.1);
  display: flex;
  flex-direction: column;
  align-items: stretch;
  padding: 20px;
  box-sizing: border-box;
  border-right: 1px solid rgba(255,255,255,0.2);
}
.sidebar button {
  padding: 12px;
  margin-bottom: 15px;
  border: none;
  border-radius: 10px;
  font-family: 'Inter', sans-serif;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}
.sidebar button:hover {
  background: rgba(255,255,255,0.3);
  transform: scale(1.05);
}

/* Основной чат */
.chat-area {
  flex: 1;
  display: flex;
  flex-direction: column;
}
.top-media {
  position: relative;
  padding: 15px 20px;
  display: flex;
  justify-content: flex-end;
  gap: 15px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}
.media-icon {
  width: 50px;
  height: 50px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
}
.media-icon svg {
  fill: #fff;
  width: 24px;
  height: 24px;
}
.media-icon:hover {
  background: rgba(255,255,255,0.4);
  transform: scale(1.1);
}
.chat-window {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15));
}
.message.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #6c63ff, #00f0ff);
  color: #fff;
  padding: 15px 20px;
  border-radius: 20px 20px 0 20px;
  max-width: 75%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  font-size: 15px;
  animation: slideInRight 0.4s forwards;
}
.message.bot {
  align-self: flex-start;
  background: #fff;
  color: #222;
  padding: 15px 20px;
  border-radius: 20px 20px 20px 0;
  max-width: 75%;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  font-size: 15px;
  animation: slideInLeft 0.4s forwards;
}
@keyframes slideInRight {
  from { transform: translateX(30px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@keyframes slideInLeft {
  from { transform: translateX(-30px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
.chat-input {
  display: flex;
  padding: 15px 20px;
  background: rgba(0, 0, 0, 0.2);
  border-top: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(8px);
  align-items: center;
}
#messageInput {
  flex: 1;
  padding: 14px 20px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  transition: background 0.3s;
}
#messageInput:focus {
  background: rgba(255,255,255,0.2);
}
button {
  margin-left: 15px;
  padding: 14px 25px;
  background: linear-gradient(135deg, #6c63ff, #00f0ff);
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  color: #fff;
  box-shadow: 0 4px 15px rgba(108,99,255,0.4);
  transition: all 0.3s ease;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(108,99,255,0.6);
}
</style>
</head>
<body>
<div class="chat-container">
  <!-- Левая панель с кнопками -->
  <div class="sidebar">
    <button id="blockBtn">кинуть чс</button>
    <button id="exitBtn">Выйти</button>
  </div>
  <!-- Основной чат -->
  <div class="chat-area">
    <div class="top-media">
      <div class="media-icon" title="Позвонить">
        <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.72 11.72 0 003.68.59 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.47a1 1 0 011 1 11.72 11.72 0 00.59 3.68 1 1 0 01-.24 1.01l-2.2 2.2z"/></svg>
      </div>
      <div class="media-icon" title="Фото">
        <svg viewBox="0 0 24 24"><path d="M21 19V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2zM8.5 11.5l2.5 3 3.5-4.5 4 6H6l2.5-4.5z"/></svg>
      </div>
      <div class="media-icon" title="Голосовое">
        <svg viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0h-2z"/></svg>
      </div>
    </div>
    <div class="chat-window" id="chatWindow"></div>
    <form class="chat-input" id="chatForm">
      <input type="text" id="messageInput" placeholder="Напишите что-нибудь..." required />
      <button type="submit">Отправить</button>
    </form>
  </div>
</div>
<script>
const chatWindow = document.getElementById('chatWindow');
const chatForm = document.getElementById('chatForm');
const messageInput = document.getElementById('messageInput');

document.getElementById('exitBtn').addEventListener('click', () => {
  window.location.href = 'Настройки.html';
});

document.getElementById('blockBtn').addEventListener('click', () => {
  alert('Пользователь заблокирован!');
});

// Здесь вставьте свой API-ключ OpenAI
const OPENAI_API_KEY = 'YOUR_API_KEY_HERE';

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.className = 'message ' + sender;
  msg.textContent = text;
  chatWindow.appendChild(msg);
  chatWindow.scrollTop = chatWindow.scrollHeight;
}

async function sendToGPT(prompt) {
  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + OPENAI_API_KEY
    },
    body: JSON.stringify({
      model: 'gpt-3.5-turbo',
      messages: [{ role: 'user', content: prompt }],
      max_tokens: 150,
      temperature: 0.7
    })
  });
  const data = await response.json();
  if (data.choices && data.choices.length > 0) {
    return data.choices[0].message.content.trim();
  } else {
    return 'Ошибка ответа от бота.';
  }
}

chatForm.addEventListener('submit', e => {
  e.preventDefault();
  const message = messageInput.value.trim();
  if (!message) return;
  addMessage(message, 'user');
  messageInput.value = '';

  sendToGPT(message).then(reply => {
    addMessage(reply, 'bot');
  }).catch(() => {
    addMessage('Привествую в FyteGram!', 'bot');
    addMessage('приглашаем в наш тг чат - https://t.me/+Rk4ibepjRuE0MWEy! ', 'bot');
  });
});
</script>
</body>
</html>
