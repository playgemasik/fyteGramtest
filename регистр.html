<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Создайте аккаунт</title>
<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Снежинки */
.snowflake {
  position: absolute;
  top: -10px;
  color: #fff;
  font-size: 20px;
  user-select: none;
  pointer-events: none;
  animation: fall 12s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Контейнер формы */
.container {
  position: relative;
  background: rgba(255,255,255,0.2);
  padding: 60px 40px;
  border-radius: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 100%;
  z-index: 10;
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

/* Заголовок */
h2 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 2px;
  color: #fff;
}

/* Поля ввода */
input[type="email"],
input[type="password"] {
  width: 80%;
  max-width: 300px;
  padding: 16px 20px;
  margin: 10px auto 20px auto;
  border: 2px solid #fff;
  border-radius: 15px;
  font-size: 16px;
  background: transparent;
  color: #fff;
  outline: none;
  transition: border-color 0.3s, box-shadow 0.3s;
  display: block;
}

/* Фокус */
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: #8a2be2; /* фиолетовый оттенок */
  box-shadow: 0 0 10px #8a2be2;
}

/* Кнопка регистрации */
button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #8a2be2, #d8bfd8);
  color: #fff;
  font-size: 18px;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #8a2be2;
}
</style>
</head>
<body>

<!-- Снежинки -->
<div id="snowflakes"></div>

<!-- Контейнер с формой -->
<div class="container">
  <h2>Создайте аккаунт</h2>
  <form id="registerForm" action="кодс.html" method="get">
    <input type="email" placeholder="E-mail" required />
    <input type="password" placeholder="Пароль" required />
    <button type="submit">Зарегистрироваться</button>
  </form>
</div>

<script>
// Создание снежинок
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.className = 'snowflake';
  snowflake.innerHTML = '❄️';
  snowflake.style.left = Math.random() * 100 + 'vw';
  snowflake.style.fontSize = (10 + Math.random() * 20) + 'px';
  snowflake.style.animationDuration = (8 + Math.random() * 4) + 's';
  document.getElementById('snowflakes').appendChild(snowflake);
  setTimeout(() => {
    snowflake.remove();
  }, 12000);
}

// Генерация снежинок каждые 300 мс
setInterval(createSnowflake, 300);
</script>

</body>
</html>
